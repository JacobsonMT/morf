<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>MoRF</title>
	<h:outputStylesheet
		name="webjars/font-awesome/4.2.0/css/font-awesome.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="showcase.css" />
	<h:outputScript library="js" name="morf.js" />
	<h:outputScript library="js" name="chartExtender.js" />

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<!-- Prevents caching at the Proxy Server -->

	<meta http-equiv="Expires" content="0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="description"
		content="Computational Identification of Binding Regions in Disordered Proteins" />

	<meta name="keywords"
		content="genomics,bioinformatics,genetics,gene,statistics,open source,software,fasta" />
	<meta name="author" content="morf admin (#{settingsCache.getProperty('morf.contact1.email')})" />

</h:head>

<h:body>

	<p:layout fullPage="true">

		<p:layoutUnit id="top" position="north" resizable="false" size="50">

			<h:form>
				<p:menubar toggleEvent="click">
					<p:menuitem value="Home" url="index.xhtml" icon="fa fa-home"
						styleClass="right-border" />
					<p:menuitem value="About" url="about.xhtml"
						icon="fa fa-info-circle" styleClass="right-border" />
					<f:facet name="options" style="vertical-align:middle;">
						<h2 style="position:absolute;margin:1px 0;right:30px;">MoRF</h2>
			        </f:facet>
				</p:menubar>
			</h:form>

		</p:layoutUnit>

		<p:layoutUnit id="center" position="center">
	  	<ui:insert name="content" >
	   	</ui:insert>
		</p:layoutUnit>

		<p:layoutUnit id="bottom" position="south" resizable="false" size="50">
			<div class="footer">
				<p>
					&copy; UBC, Centre for High-throughput Biology, 2015
					<h:link value="Terms and Conditions" outcome="about.xhtml" />
					<h:link value="Contact Us" outcome="about.xhtml" style="position:absolute;right:50px;"/>
				</p>
			</div>
		</p:layoutUnit>
	</p:layout>

	<p:dialog modal="true" widgetVar="statusDialog" header="Status"
		draggable="false" closable="false" resizable="false">
		<p:graphicImage library="img" name="loader.gif" />
	</p:dialog>



</h:body>
</html>
